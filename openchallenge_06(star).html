<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2>별을 찍어보자</h2>
    <hr>
    <script>
        
        var num;
        var input = prompt("숫자를 입력해주세요",0);
        if(isNaN(input))
        {
            document.write("입력 오류입니다.");
        }
        for(var i =0; i<=input;i++){
            for(var j=0;j<i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    
    </script>
</body>
</html>
